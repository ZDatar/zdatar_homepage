version: '3.8'

services:
  ssl-generator:
    image: alpine:latest
    container_name: zdatar-ssl-generator
    volumes:
      - ./ssl:/ssl
      - ./generate-ssl.sh:/generate-ssl.sh:ro
    command: sh /generate-ssl.sh
    restart: "no"

  zdatar-web:
    build: .
    container_name: zdatar-landingpage
    restart: always
    ports:
      - "9443:443"
    environment:
      - GOOGLE_SCRIPT_URL=${GOOGLE_SCRIPT_URL}
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ssl-generator

networks:
  default:
    driver: bridge
